<section class="video-list">
  <ng-container *ngIf="videos$ | async as videos; else loading">
    <ng-container *ngFor="let video of videos">
      <app-video [video]="video"></app-video>
    </ng-container>
  </ng-container>
</section>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
