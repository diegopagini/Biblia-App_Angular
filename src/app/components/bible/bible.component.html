<ng-container *ngIf="bible">
  <mat-card class="bible-card">
    <mat-card-header>
      <mat-card-title>{{ bible.title }}</mat-card-title>
      <mat-card-subtitle>{{ bible.publishers }}</mat-card-subtitle>
    </mat-card-header>
    <img
      class="bible-card__img"
      mat-card-image
      [src]="bible.imageUrl"
      [alt]="bible.abbreviatedTitle"
    />
    <mat-card-content>
      <p>
        {{ bible.description | slice: 0:99
        }}<span *ngIf="bible.description.length >= 99">...</span>
      </p>
    </mat-card-content>
    <mat-card-actions> </mat-card-actions>
  </mat-card>
</ng-container>
