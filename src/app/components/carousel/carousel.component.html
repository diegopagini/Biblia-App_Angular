<ng-container *ngIf="bibles$ | async as bibles; else noBibles">
  <swiper [config]="config">
    <ng-template swiperSlide *ngFor="let bible of bibles.bibles">
      <app-bible [bible]="bible"></app-bible>
    </ng-template>
  </swiper>
</ng-container>

<ng-template #noBibles>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
